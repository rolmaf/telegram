<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка бота</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="admin">
            <div class="message flex-space-between input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Сообщение</span>
                </div>
                <input type="text" class="message__input form-control" aria-label="Message" aria-describedby="addon-wrapping" >
            </div>



            <div class="bot-token flex-space-between input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Токен</span>
                </div>
                <input type="text" class="bot-token__input form-control" aria-label="Token" aria-describedby="addon-wrapping">
            </div>


            
            <div class="group-id flex-space-between input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">ID Группы</span>
                </div>
                <input type="text" class="group-id__input form-control" aria-label="Group Id" aria-describedby="addon-wrapping">
            </div>
            
            <div class="send-request">
                <button class="btn btn-primary send-request__btn">Отправить Запрос</button>
            </div>            
       </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
